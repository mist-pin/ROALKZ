<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ralkz | Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container" data-bs-theme="dark">
    <section class="row ">

        <div class="d-flex justify-content-around align-items-center">
            <img src="img/ralkz_logo.png"
                class="img-thumbnail  w-75 bg-body m-0 p-0 border-0 mt-5 mt-md-3 mt-lg-0 w-auto "
                style="mix-blend-mode: color-dodge; opacity: .4;" alt="">
        </div>


        <div class="d-flex justify-content-center mt-lg-5">
            <form class="w-auto bg-body d-flex  flex-column ">
                <div class=" border border-end-0 border-bottom-0 rounded  mb-3 shadow-lg  p-4 ">
                    <div class=" border border-end-0 border-bottom-0 rounded  mb-3 shadow-lg  p-4 ">
                        <div class="mb-3">
                            <label for="username" class="form-label"><i
                                    class="bi bi-person"></i>&nbsp;&nbsp;Username</label>
                            <div class="input-group">
                                <span class="border  p-1 rounded-start  ">@</span>
                                <input type="text" class="form-control rounded-end  border-start-0  "
                                    placeholder="e.g: strip_edz_24" id="username">
                            </div>
                            <div id="username_help" class="form-text ">....</div>
                        </div>

                        <div class="mb-3">
                            <label for="password1" class="form-label"><i
                                    class="bi bi-key"></i>&nbsp;&nbsp;Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control rounded-start  border-end-0 " id="password1">
                                <button class="bi bi-eye border p-1 rounded-end bg-body "></button>
                            </div>
                            <div id="password_help" class="form-text">....</div>
                        </div>
                    </div>

                </div>

                <div class="mb-3 form-check">
                    <label></a href="#"> forgot password?</a></label>
                </div>
                <button type="submit" class="btn btn-primary  w-25 align-self-center ">Signin</button>
            </form>
        </div>
    </section>
</body>

</html>
