<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ralkz | Registration</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container" data-bs-theme="dark">
    <section class="row">

        <div class="d-flex justify-content-around align-items-center  col-lg-6">
            <img src="img/ralkz_logo.png" class="img-thumbnail  w-75 bg-body m-0 p-0 border-0 mt-5 mt-md-3 mt-lg-0 "
                style="mix-blend-mode: color-dodge; opacity: .4;" alt="">
        </div>


        <div class="d-flex justify-content-center col-lg-6 mt-lg-5">
            <form class="w-auto bg-body d-flex  flex-column ">

                <div class=" border border-end-0 border-bottom-0 rounded-bottom-0 rounded  mb-3 shadow-lg  p-4 ">
                    <div class="mb-3">
                        <label for="username" class="form-label"><i
                                class="bi bi-person"></i>&nbsp;&nbsp;Username</label>
                        <div class="input-group">
                            <span class="border  p-1 rounded-start  ">@</span>
                            <input type="text" class="form-control rounded-end  border-start-0  "
                                placeholder="e.g: strip_edz_24" id="username">
                        </div>
                        <div id="username_help" class="form-text ">....</div>
                    </div>

                    <div class="mb-3">
                        <label for="password1" class="form-label"><i class="bi bi-key"></i>&nbsp;&nbsp;Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control rounded-start  border-end-0 " id="password1">
                            <button class="bi bi-eye border p-1 rounded-end bg-body "></button>
                        </div>
                        <div id="password_help" class="form-text">....</div>
                    </div>
                </div>


                <div class="border border-start-0 border-top-0 rounded rounded-top-0  mb-5 shadow-lg p-4 z-1">
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="fullname">
                    </div>

                    <div class="mb-3">
                        <label for="phno" class="form-label"><i class="bi bi-telephone"></i> &nbsp;&nbsp;Phone Number
                        </label>
                        <div class="input-group">
                            <span class="border p-1 rounded-start ">+91</span>
                            <input type="text" class="form-control rounded-end me-2 " id="phno">
                            <i class="bi bi-check2 border bg-primary p-1 d-none "></i>
                            <button type="submit" class="btn btn-secondary rounded   ">verify</button>
                        </div>
                        <div id="phno_help" class="form-text">....</div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="bi bi-envelope"></i> &nbsp;&nbsp;Email
                            address</label>
                        <div class="input-group">
                            <input type="email" class="form-control rounded-start" id="email"
                                aria-describedby="emailHelp">
                            <span class="border p-1 rounded-end me-2 ">@gmail.com</span>
                            <i class="bi bi-check2 border bg-primary p-1 d-none "></i>
                            <button type="submit" class="btn btn-secondary rounded   ">verify</button>
                        </div>
                        <div id="emailHelp" class="form-text">...</div>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label"><i class="bi bi-geo-alt"></i>&nbsp;&nbsp;Address</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="accept">
                        <label class="form-check-label" for="accept">I hearby accept all <a
                                href="#">privacy_policies</a> defined by RALKZ</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary  w-25 align-self-center ">Register</button>
            </form>
        </div>
    </section>
</body>

</html>
